<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Login Page Styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .login-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -150px;
            right: -150px;
            animation-delay: 4s;
        }

        .bg-circle:nth-child(3) {
            width: 250px;
            height: 250px;
            top: 50%;
            right: -125px;
            animation-delay: 8s;
        }

        .bg-circle:nth-child(4) {
            width: 200px;
            height: 200px;
            bottom: 20%;
            left: 10%;
            animation-delay: 12s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(90deg);
            }
            50% {
                transform: translateY(-60px) rotate(180deg);
            }
            75% {
                transform: translateY(-30px) rotate(270deg);
            }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            margin: 20px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Login Card */
        .login-card {
            background: var(--sidebar-bg);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Logo Section */
        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo a {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--primary-color);
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -1px;
            transition: var(--transition);
        }

        .login-logo a:hover {
            transform: scale(1.05);
        }

        .login-logo i {
            font-size: 42px;
            filter: drop-shadow(0 4px 8px rgba(37, 99, 235, 0.3));
        }

        .login-logo-text {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .login-header h1 {
            font-size: 32px;
            font-weight: 800;
            color: var(--text-color);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: var(--text-color);
            opacity: 0.7;
            font-size: 15px;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .form-label .required {
            color: var(--danger-color);
            margin-left: 2px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 18px;
            pointer-events: none;
            transition: var(--transition);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            color: var(--text-color);
            background: var(--bg-color);
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .form-input:focus + .input-icon {
            color: var(--primary-color);
            transform: translateY(-50%) scale(1.1);
        }

        .form-input::placeholder {
            color: var(--text-color);
            opacity: 0.4;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--text-color);
            opacity: 0.6;
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            transition: var(--transition);
        }

        .password-toggle:hover {
            opacity: 1;
            color: var(--primary-color);
        }

        /* Form Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: -8px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .remember-me label {
            font-size: 14px;
            color: var(--text-color);
            cursor: pointer;
            opacity: 0.8;
        }

        .forgot-password {
            font-size: 14px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-submit .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .btn-submit.loading .spinner {
            display: block;
        }

        .btn-submit.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Divider */
        .login-divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 32px 0;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-color), transparent);
        }

        .login-divider span {
            font-size: 13px;
            color: var(--text-color);
            opacity: 0.6;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Social Login */
        .social-login {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .social-btn {
            padding: 14px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .social-btn i {
            font-size: 20px;
        }

        .social-btn.google:hover {
            background: #EA4335;
            color: white;
            border-color: #EA4335;
        }

        .social-btn.facebook:hover {
            background: #1877F2;
            color: white;
            border-color: #1877F2;
        }

        /* Register Link */
        .register-link {
            text-align: center;
            margin-top: 28px;
            font-size: 15px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .register-link a {
            color: var(--primary-color);
            font-weight: 700;
            text-decoration: none;
            transition: var(--transition);
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Back to Home */
        .back-to-home {
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 10;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-4px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* Alert Messages */
        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: flex;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .alert i {
            font-size: 18px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                padding: 36px 28px;
            }

            .login-header h1 {
                font-size: 28px;
            }

            .back-to-home {
                top: 16px;
                left: 16px;
            }

            .btn-back {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 16px;
            }

            .login-card {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .login-logo a {
                font-size: 32px;
            }

            .login-logo i {
                font-size: 38px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-header p {
                font-size: 14px;
            }

            .form-input {
                padding: 12px 16px 12px 44px;
            }

            .social-login {
                grid-template-columns: 1fr;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .btn-back span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="login-background">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <!-- Back to Home Button -->
    <div class="back-to-home">
        <a href="index.html" class="btn-back">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="login-logo">
                <a href="index.html">
                    <i class="fas fa-heartbeat"></i>
                    <span class="login-logo-text">Healify</span>
                </a>
            </div>

            <!-- Header -->
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access your healthcare dashboard</p>
            </div>

            <!-- Alert Messages -->
            <div class="alert alert-error" id="alertError">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage"></span>
            </div>

            <div class="alert alert-success" id="alertSuccess">
                <i class="fas fa-check-circle"></i>
                <span id="successMessage"></span>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <!-- Email Field -->
                <div class="form-group">
                    <label class="form-label" for="email">
                        Email Address <span class="required">*</span>
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                            autocomplete="email"
                        />
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label class="form-label" for="password">
                        Password <span class="required">*</span>
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        />
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Form Options -->
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" />
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit" id="submitBtn">
                    <span class="spinner"></span>
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </span>
                </button>
            </form>

            <!-- Divider -->
            <div class="login-divider">
                <span>Or continue with</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button class="social-btn google" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button class="social-btn facebook" onclick="loginWithFacebook()">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </button>
            </div>

            <!-- Register Link -->
            <div class="register-link">
                Don't have an account? <a href="register.html">Create one now</a>
            </div>
        </div>
    </div>

    <script src="js/ui.js"></script>
    <script>
        // Password Toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const submitBtn = document.getElementById('submitBtn');
            
            // Validate inputs
            if (!email || !password) {
                showAlert('error', 'Please fill in all required fields');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('error', 'Please enter a valid email address');
                return;
            }

            // Password validation
            if (password.length < 6) {
                showAlert('error', 'Password must be at least 6 characters long');
                return;
            }

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                // Demo credentials for testing
                if (email === 'patient@healify.com' && password === 'patient123') {
                    loginSuccess('patient', email, rememberMe);
                } else if (email === 'doctor@healify.com' && password === 'doctor123') {
                    loginSuccess('doctor', email, rememberMe);
                } else if (email === 'admin@healify.com' && password === 'admin123') {
                    loginSuccess('admin', email, rememberMe);
                } else {
                    // For any other credentials, allow login as patient
                    loginSuccess('patient', email, rememberMe);
                }
            }, 1500);
        });

        // Login Success Handler
        function loginSuccess(role, email, rememberMe) {
            const submitBtn = document.getElementById('submitBtn');
            
            // Store user data
            const userData = {
                email: email,
                role: role,
                loginTime: new Date().toISOString()
            };

            // Generate a simple token
            const token = btoa(JSON.stringify(userData));
            
            // Store in localStorage
            localStorage.setItem('healify-user-token', token);
            localStorage.setItem('healify-user-role', role);
            localStorage.setItem('healify-user-data', JSON.stringify(userData));

            // Remember me functionality
            if (rememberMe) {
                localStorage.setItem('healify-remember-me', 'true');
            }

            // Show success message
            showAlert('success', 'Login successful! Redirecting...');
            
            // Reset button state
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;

            // Redirect based on role or redirect URL
            setTimeout(() => {
                const redirectUrl = localStorage.getItem('redirect-after-login');
                
                if (redirectUrl) {
                    localStorage.removeItem('redirect-after-login');
                    window.location.href = redirectUrl;
                } else {
                    // Default redirect based on role
                    switch(role) {
                        case 'doctor':
                            window.location.href = 'dashboard-doctor.html';
                            break;
                        case 'admin':
                            window.location.href = 'dashboard-clien.html';
                            break;
                        default:
                            window.location.href = 'dashboard-clien.html';
                    }
                }
            }, 1000);
        }

        // Show Alert Message
        function showAlert(type, message) {
            const alertError = document.getElementById('alertError');
            const alertSuccess = document.getElementById('alertSuccess');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide all alerts first
            alertError.classList.remove('show');
            alertSuccess.classList.remove('show');

            // Show appropriate alert
            if (type === 'error') {
                errorMessage.textContent = message;
                alertError.classList.add('show');
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    alertError.classList.remove('show');
                }, 5000);
            } else if (type === 'success') {
                successMessage.textContent = message;
                alertSuccess.classList.add('show');
            }
        }

        // Social Login Functions
        function loginWithGoogle() {
            showAlert('error', 'Google login is not yet implemented. Use demo credentials: patient@healify.com / patient123');
        }

        function loginWithFacebook() {
            showAlert('error', 'Facebook login is not yet implemented. Use demo credentials: patient@healify.com / patient123');
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('healify-user-token');
            
            if (token) {
                const role = localStorage.getItem('healify-user-role');
                
                // Redirect based on role
                switch(role) {
                    case 'doctor':
                        window.location.href = 'dashboard-doctor.html';
                        break;
                    default:
                        window.location.href = 'dashboard-clien.html';
                }
            }
        });

        // Input focus animations
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
